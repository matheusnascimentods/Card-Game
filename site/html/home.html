    <body>
        
        <header>

            <div class="container"></div>

        <main>

            <div class="carousel-card">

                </div>

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                       
                           <div class="cards">

                                <div class="card">

                                    <img src="../../cartas/01 - Nikola Tesla.jpg">

                                </div>

                                <div class="card">

                                    <img src="../../cartas/02 -  Isaac Newton.jpg">

                                </div>

                                <div class="card">

                                    <img src="../../cartas/03 - Bill Gates.jpg">

                                </div>

                           </div>
                     
                        </div>

                        <div class="carousel-item">
                            
                            <div class="cards">

                                <div class="card">

                                    <img src="../../cartas/04 - Charles Darwin.jpg">

                                </div>

                                <div class="card">

                                    <img src="../../cartas/05 - Pelé.jpg">

                                </div>

                                <div class="card">

                                    <img src="../../cartas/06 - Alan Turing.jpg">

                                </div>

                           </div>
                        
                        </div>
                        
                        <div class="carousel-item">
                        
                            <div class="cards">

                                <div class="card">

                                    <img src="../../cartas/07 - Vasco da Gama.jpg">

                                </div>

                                <div class="card">

                                    <img src="../../cartas/08 - Leonardo da Vinci.jpg">

                                </div>

                                <div class="card">

                                    <img src="../../cartas/09 - Antoine Lavoisier.jpg">

                                </div>

                           </div>
                        
                        </div>

                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                     
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                   
                    </button>

                  </div>

            </div>

            <div>
